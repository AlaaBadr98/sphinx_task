<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educational RC</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>

<body>
  <div class="col-12 ">
    <div class="content">
      <div class="taskContainer ">
        <!-- frist section  -->
        <div class=" frist-sec col-12 ">
          <div class="title col-xs-11">
            <h1>Complete the words.</h1>
          </div>
          <div class="button1" id="dummy-img" onclick="setDummyShow()">
            <div class="btn-container ">
              <img src="media/resourse_icon.png" class="rounded" alt="">
            </div>
          </div>

          <div class="button1" id="question-img">
            <div class="btn-container" id="help" onclick="setHelpBtn()">
              <img src="media/help_icon.png" class="pull-right rounded" alt="">
            </div>
          </div>
        </div>
        <!--     page body  -->
<div class="pageContainer col-12">




</div>


        <!-- ***************************************** -->
        <!-- third section  -->
        <div class="col-12 footerContainer">
          <div class="footer">
            <div class="button1" id="restart" onclick="restart()">
              <div class="btn-container ">
                <img src="media/replay_icon.png" class="rounded" alt="">
              </div>
            </div>
            <div class="button1" id="answar" onclick="showAllAnswar()">
              <div class="btn-container ">
                <img src="media/showAns_icon.png" class="rounded" alt="">
              </div>
            </div>
          </div>

        </div>


      </div>
    </div>

  </div>
  <audio id="correct">
    <source src="media/correct.mp3.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="incorrect">
    <source src="media/incorrect.mp3.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script src="js/js.js"></script>


</body>

</html>
